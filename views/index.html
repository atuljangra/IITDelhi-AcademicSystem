<!DOCTYPE html>
<html ng-app="nodeAcad">
  <head>
    <title>Faculty listing application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">
  <h1> All the faculty listings are below </h1>
  <div class="container">
        
        <ul class="list-group" ng-repeat="faculty in facultyData">
            <li class="list-group-item"><input class="lead" type="checkbox"
                ng-click="deleteFaculty(faculty.id)"> 
                Name: {{faculty.name}}   Dept: {{faculty.dept}} </li> 
        </ul>

      <div class="addForm">
          <form>
              <div class=form-group">
                  <input type="text" class="form-control input-lg"
                  placeholder="Enter name of the faculty.." ng-model="formData.name">
                  <input type="text" class="form-control input-lg"
                  placeholder="Enter dept of the faculty.." ng-model="formData.dept">
              </div>
              <button type="submit" class="btn btn-primary btn-lg "
                  ng-click="createFaculty()">Add Faculty</button>
          </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
