<!DOCTYPE html>
<html ng-app="nodeAcad">
  
  <head>
    <title>Academics Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>

  <body ng-controller="mainController">
    <div class="panel panel-primary" >
        <div class="panel-heading"> Choose category </div>
        <div class="panel-body">
            <div class="innertube">
                <li><button class="btn btn-primary" ng-click="mark_faculty()"><h1>Faculty</h1></button></li>
                <li><button class="btn btn-primary" ng-click="mark_students()"><h1>Students</h1></button></li>
                <li><button class="btn btn-primary" ng-click="mark_courses()"><h1>Courses</h1></button></li>
            </div>
        </div>
    </div>

    <div class="right_panel" id="right_panel">
      <div class="innertube">
        <ul class="list_commands">
            <li> <button ng-click="add()" class="command"><h1>Add</h1></button></li>
            <li> <button ng-click="delete_entry()" class="command"><h1>Delete</h1></button></li>
            <li> <button ng-click="modify()" class="command"><h1>Modify</h1></button></li>
        </ul>
      </div>
    </div>

    <div id="main_content">
      <div class="innertube">
        <div class="new_field">
          <div class="faculty_new" ng-show="is_faculty">
            <form>
                <h3>The list of faculties</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody> 
                    <tr ng-repeat="faculty in list_data">
                        <td><input type="radio" name="faculty"
                            ng-model="radio.id" ng-value="{{faculty.id}}">
                        <td>{{faculty.id}}</td>
                        <td>{{faculty.name}}</td>
                        <td>{{faculty.dept}}</td>
                    </tr>
                    </tbody>
                </table>
                
                <div class="panel panel-primary">
                    <div class="panel-heading">Operation </div>
                    <div class=panel-body>
                        <div class=innertube>
                            <input type="text" class="form_text" placeholder="Enter name..." 
                            ng-model="formData.name">
                            <input type="text" class="form_text" placeholder="Enter dept..." 
                            ng-model="formData.dept">
                           <button class="btn btn-success"
                                ng-click="add()">Add</button>
                            <button class="btn btn-danger"
                                ng-click="delete_entry()">Delete</button>
                            <button class="btn btn-warning" ng-click="modify()">Modify</button>
                        </div>
                    </div>
                </div>

           </form>
          </div>
          <div class="students_new" ng-show="is_students">
            <form>
              <input type="text" class="form_text" placeholder="Enter name..." ng-model="formData.name">
              <input type="text" class="form_text" placeholder="Enter dept..." ng-model="formData.dept">
              <input type="text" class="form_text" placeholder="Enter entry..." ng-model="formData.entry">
            </form>
          </div>
          <div class="courses_new" ng-show="is_courses">
            <form>
              <input type="text" class="form_text" placeholder="Enter name..." ng-model="formData.name">
              <input type="text" class="form_text" placeholder="Enter dept..." ng-model="formData.dept">
              <input type="text" class="form_text" placeholder="Enter code..." ng-model="formData.code">
            </form>
          </div>
        </div>

        <div class="container">
          <div class="students_container" ng-show="is_students">
            <ul ng-repeat="students in list_data">
                <li><input type="radio" name="students" ng-model="radio.id" ng-value="{{students.id}}" class="radio">{{students.id}}, {{students.name}}, {{students.dept}}, {{students.entry}}</li>
            </ul>
          </div>
          
          <div class="courses_container" ng-show="is_courses">
            <ul ng-repeat="courses in list_data">
                <li><input type="radio" name="courses" ng-model="radio.id" ng-value="{{courses.id}}" class="radio">{{courses.id}}, {{courses.name}}, {{courses.dept}}, {{courses.code}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

  </body>
</html>
